---
- hosts: http
  become: yes
  become_user: root

  tasks:
    - name: Install the httpd package
      yum: 
        name: httpd

    - name: Start the httpd service
      service: 
        name: httpd 
        state: started
        
    - name: Configure Helloworld Web
      copy:
        src: ../files/index.html
        dest: /var/www/html/index.html